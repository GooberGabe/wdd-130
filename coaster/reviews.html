<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Reviews</title>
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <img class="logo" src="rideadvisor-logos/rideadvisor-logos_black2.png" alt="Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="explore.html">Explore</a>
            <a href="reviews.html">Reviews</a>
        </nav>
    </header>
    <body>
        <main>
            <section id="search">
                <form action="/search-page" method="post">
                    <label for="search-bar">Search Rides & Parks</label>
                    <input type="text" id="search-bar" name="search">
                    <button type="submit">Search</button>
                </form>
            </section>
            
            <section id="trending-section">
                <section class="trending-ride">
                    <h1>Trending Rides</h1>
                    <img src="img/rsz_1coaster2.jpg" alt="Firehawk">
                    <div>
                        <h2>Firehawk</h2>
                        <div class="stat-box">
                            <p>5/5 Stars</p>
                            <p>Wait Time: High</p>
                            <p>Cedar Park (Seattle, Washington)</p>
                        </div>
                    </div>
                </section>
                <section class="trending-ride">
                    <img src="img/rsz_1coaster3.jpg" alt="Diamondback">
                    <div>
                        <h2>Diamondback</h2>
                        <div class="stat-box">
                            <p>5/5 Stars</p>
                            <p>Wait Time: Medium</p>
                            <p>King's Island (Cincinnati, OH)</p>
                        </div>
                    </div>
                </section>
            </section>
        </main>
        <script>
            const feedbackElement = document.getElementById('feedback');
            const formElement = document.forms[0];
            formElement.addEventListener('submit', function(e) {
                e.preventDefault();
            });
        </script>
    </body>
    <footer>
        <h3><a href="site-plan.html">Site Plan</a></h3>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="img/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="img/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="img/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</body>
</html>
